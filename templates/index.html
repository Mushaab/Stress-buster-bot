<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Buster Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>I'm here to relieve your stress</h2>
            </div>
            <div id="chat-content" class="chat-content">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="return event.keyCode != 13;">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            const chatContent = document.getElementById('chat-content');
            chatContent.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ msg: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatContent.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data}</p>`;
                document.getElementById('user-input').value = '';
                chatContent.scrollTop = chatContent.scrollHeight;
            });
        }
    </script>
</body>
</html>
